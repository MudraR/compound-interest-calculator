<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Compound Interest Calculator</h1>
            <p>Calculate your investment growth over time</p>
        </header>

        <main>
            <div class="calculator-card">
                <h2>Investment Details</h2>
                <form class="calculator-form">
                    <div class="form-group">
                        <label for="principal">Initial Amount ($)</label>
                        <input type="number" id="principal" value="10000" min="0" step="0.01">
                    </div>
                    
                    <div class="form-group">
                        <label for="rate">Annual Interest Rate (%)</label>
                        <input type="number" id="rate" value="7" min="0" max="100" step="0.01">
                    </div>
                    
                    <div class="form-group">
                        <label for="years">Time Period (Years)</label>
                        <input type="number" id="years" value="10" min="1" max="50">
                    </div>
                    
                    <div class="form-group">
                        <label for="compound">Compound Frequency</label>
                        <select id="compound">
                            <option value="1">Annually</option>
                            <option value="2">Semi-annually</option>
                            <option value="4">Quarterly</option>
                            <option value="12" selected>Monthly</option>
                            <option value="365">Daily</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="monthly-contribution">Monthly Contribution ($)</label>
                        <input type="number" id="monthly-contribution" value="0" min="0" step="0.01">
                    </div>
                    
                    <button type="button" id="calculate" class="btn-primary">Calculate</button>
                </form>
            </div>

            <div class="results-section" id="results-section" style="display: none;">
                <div class="summary-card">
                    <h2>Investment Summary</h2>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <span class="label">Total Invested</span>
                            <span class="value" id="total-invested">$0</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Total Interest</span>
                            <span class="value" id="total-interest">$0</span>
                        </div>
                        <div class="summary-item">
                            <span class="label">Final Balance</span>
                            <span class="value highlight" id="final-balance">$0</span>
                        </div>
                    </div>
                </div>

                <div class="table-controls">
                    <h2>Growth Breakdown</h2>
                    <div class="view-toggle">
                        <button class="toggle-btn active" data-view="yearly">Yearly View</button>
                        <button class="toggle-btn" data-view="monthly">Monthly View</button>
                    </div>
                    <div class="year-selector" id="year-selector" style="display: none;">
                        <label for="year-select">Select Year:</label>
                        <select id="year-select"></select>
                    </div>
                </div>

                <div class="table-container">
                    <table id="results-table">
                        <thead id="table-header">
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
